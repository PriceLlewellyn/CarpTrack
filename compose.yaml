services:
  carpT-db:
    image: postgres:15
    container_name: carpT-db
    env_file:
      - .env
    volumes:
      - carpT-db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - carpTnet
  pg_admin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@admin.com"
      PGADMIN_DEFAULT_PASSWORD: "admin"
    ports:
      - "8080:80"
    depends_on:
      - carpT-db
    networks:
      - carpTnet
volumes:
  pgadmin-data:
    driver: local
  carpT-db-data:
    driver: local
networks:
  carpTnet:
    external: true