services:
  carptracker-db:
    image: postgres:latest 
    container_name: carptracker-db
    env_file:
      - .env
    volumes:
      - carptracker-db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - carptrackernet

  pg_admin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@admin.com"
      PGADMIN_DEFAULT_PASSWORD: "admin"
    ports:
      - "8080:80"
    depends_on:
      - carptracker-db
    networks:
      - carptrackernet

volumes:
  pgadmin-data:
    driver: local
  carptracker-db-data:
    driver: local

networks:
  carptrackernet:
